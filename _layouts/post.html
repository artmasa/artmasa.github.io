---
layout: default
---

<h1>{{ page.title }}</h1>
<span class="post-date">{{ page.date | date_to_string }}</span>
{% if page.tags != null %}
<div>
{% for tag in page.tags %}
  <span class="post-tag">
    <a href="/tag/{{ tag }}" title="{{ tag }} posts">{{ tag }}</a>
  </span>{% unless forloop.last %} {% endunless %}
{% endfor %}
</div> 
{% endif %}
{{content}}

{% if page.comments %}
<hr/>
<div id="disqus_thread"></div>
<script src="/assets/js/disqus.js"></script>
<script>loadDisqus("{{ page.guid }}", "{{ page.url }}", "{{page.legacyid}}")</script>
{% endif %}
