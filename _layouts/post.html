layout: default
title: Moving to a new home!
---

<h1>{{ page.title }}</h1>
<span class="post-date">{{ page.date | date_to_string }}</span>
{% if page.tags != null %} - 
{% for tag in page.tags %}
  <span class="post-tag">{{ tag }}</span>{% unless forloop.last %} {% endunless %}
{% endfor %}
{% endif %}
{{content}}

{% if page.comments %}
<hr/>
<div id="disqus_thread"></div>
<script src="/assets/js/disqus.js"></script>
<script>loadDisqus("{{ page.guid }}", "{{ page.url }}", "{{page.legacyid}}")</script>
{% endif %}
