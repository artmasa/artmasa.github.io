<h1>{{ page.title }}</h1>
<span class="post-date">{{ page.date | date_to_string }}</span>

{{content}}

{% if page.comments %}
  {%if page.legacyid != null %}
    {% assign pageId = page.legacyid %}
  {% else %}
    {% assign pageId = page.url %}
  {% endif %}
<hr/>
<div id="disqus_thread"></div>
<script src="/assets/js/disqus.js"></script>
<script>loadDisqus("{{ pageId }}", "{{ page.url }}")</script>
{% endif %}
