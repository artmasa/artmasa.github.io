---
layout: default
---

<h1>{{ page.tag-name }} posts</h1>
<ul style='padding-top: 16px;' class="tag-posts">{% for post in site.posts %}{% if post.tags contains page.tag-name %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="pub-date">
                {{ post.date | date: "%Y-%m-%d" }}
            </div>
        </li>{% endif %}{% endfor %}
</ul>
